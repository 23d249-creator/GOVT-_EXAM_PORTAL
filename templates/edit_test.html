<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Test</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-body">
  <div class="dashboard">
    <h2>Edit Test</h2>
    <form method="POST">
      <input type="text" name="title" value="{{ test.title }}" required>
      <input type="url" name="link" value="{{ test.link }}" required>
      <button type="submit" class="btn">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn">Back</a>
  </div>
</body>
</html>
